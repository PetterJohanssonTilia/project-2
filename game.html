          <div id="operand2" class="guess-box2">Operand2</div>
          <!-- Score box under the items that moves when player makes a guess-->
          <div id="score-section" class="score-box">0</div>
          <!-- Attempt box under the score box -->
          <div class="attempts-box">
            <p>Attempts</p>
            <span id="attempts-section">0</span>
          </div>
          <!-- These divs contains the actual object image-->

          <div id="object-image2" class="object-image2">Object 2 Image</div>
        </div>
      </section>
