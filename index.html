<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>What weighs more?</header>
    <main>
      <section id="game-section">
        <div id="multiplier1" class="multiplier-box"></div>
        <div id="operand1" class="guess-box">Operand1</div>
        <div id="multiplier2" class="multiplier-box"></div>
        <div id="operand2" class="guess-box">Operand2</div>
        <div id="score-star-container">
          <div class="score-star">
            <!-- --duration variable is used for each span to make it's animation duration unique-->
            <span class="hidden" style="--duration: 11"></span>
            <span class="hidden" style="--duration: 12"></span>
            <span class="hidden" style="--duration: 10"></span>
            <span class="hidden" style="--duration: 9"></span>
            <span class="hidden" style="--duration: 12"></span>
            <span class="hidden" style="--duration: 13"></span>
            <span class="hidden" style="--duration: 14"></span>
            <span class="hidden" style="--duration: 10"></span>
            <span class="hidden" style="--duration: 11"></span>
            <span class="hidden" style="--duration: 9"></span>
          </div>
        </div>
      </section>
      <section id="score-section">0</section>
    </main>

    <footer>What weighs more footer</footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
