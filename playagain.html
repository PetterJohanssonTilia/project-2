<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play again</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <section class="indexContainer">
        <h1>Congratulations!</h1>
        <br />
        <h2>
          You got to 10 points in
          <span id="playagainattempts">x</span>
          attempts!
        </h2>
        <br /><br />
        <a href="game.html"><div class="play-box">Play again</div></a>
      </section>
    </main>
    <footer>This game was made by PJ</footer>
    <script>
      // Retrieve the value Attempt from session storage
      const Attempt = sessionStorage.getItem("attempt");
      // Update the playagainattempts span
      document.getElementById("playagainattempts").innerText = Attempt;
    </script>
  </body>
</html>
